name: Build/Deploy top-leader-be


on:
  push:
    branches: [ "main", "dep" ]
  pull_request:
    branches: [ "main", "dep" ]

jobs:
  build:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: maven

    - name: Build with Maven
      run: mvn -B verify --file pom.xml

  deploy:
#    needs: build
    #    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Replace environment variables in app.yaml
        uses: 73h/gae-app-yaml-replace-env-variables@v0.3
        with:
          app_yaml_path: src/main/appengine/app-qa.yaml
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD_QA }}
          SPRING_MAIL_PASSWORD: ${{ secrets.SPRING_MAIL_PASSWORD }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 445.0.0'

      - name: Install app-engine-java
        run: gcloud components install app-engine-java

      - name: Configure gcloud storage
        run: gcloud config set storage/use_gsutil true

      - name: Build Application
        run: mvn clean package -DskipTests

      - name: Deploy to App Engine
        run: gcloud app deploy src/main/appengine/app-qa.yaml --project=topleader-394306 --version=$(git rev-parse --short "$GITHUB_SHA") --promote --quiet
#      - name: Deploy with Maven
#        run: mvn clean package appengine:deploy -Dapp.stage.appEngineDirectory=src/main/appengine/qa -Dgcloud.verbosity=debug -Dpromote -Dmaven.test.skip=true -e
