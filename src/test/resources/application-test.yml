springdoc:
  api-docs:
    enabled: true

logging:
  level:
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: ERROR
    org.springframework.jdbc.core: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: DEBUG
    com.topleader.topleader: DEBUG

spring:
  main:
    allow-bean-definition-overriding: true

  # Datasource config - will be overridden by TestContainers customizer
  datasource:
    driver-class-name: org.postgresql.Driver
    agroal:
      min-size: 1
      max-size: 5
      initial-size: 1

  # Flyway should run with test data
  flyway:
    enabled: true

  jackson:
    deserialization:
      fail-on-null-for-primitives: false

  ai:
    openai:
      api-key: test-api-key
      chat:
        options:
          model: gpt-5.2
  mail:
    host: 127.0.0.1
    port: 3025
    properties:
      mail:
        smtp:
          starttls:
            enable: false
            required: false
          auth: false

top-leader:
  app-url: http://app-test-url
  feedback:
    summary-limit: 1
  calendly:
    base-api-url: http://localhost:8060
    base-auth-url: http://localhost:8060

openai:
  image:
    url: http://localhost:8060/image


thumbmail: http://localhost:8060/hqdefault

