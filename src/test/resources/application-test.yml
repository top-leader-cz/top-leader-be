springdoc:
  api-docs:
    enabled: true

spring:
  docker:
    compose:
      enabled: false
  main:
    allow-bean-definition-overriding: true

  jackson:
    deserialization:
      fail-on-null-for-primitives: false

  ai:
    openai:
      chat:
        options:
          model: gpt-4o
  mail:
    host: 127.0.0.1
    port: 3025
    properties:
      mail:
        smtp:
          starttls:
            enable: false
            required: false
          auth: false

top-leader:
  app-url: http://app-test-url
  feedback:
    summary-limit: 1
  calendly:
    base-api-url: http://localhost:8060
    base-auth-url: http://localhost:8060

openai:
  image:
    url: http://localhost:8060/image


thumbmail: http://localhost:8060/hqdefault

