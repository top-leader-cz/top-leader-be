server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        path: /
        same-site: lax
        secure: true
        http-only: true

spring:
  cloud:
    gcp:
      sql:
        database-name: top_leader
  ai:
    openai:
      chat:
        options:
          model: gpt-5.2
  datasource:
    username: top-leader
    hikari:
      # Optimized for Cloud Run with 512Mi memory
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 5000
      data-source-properties:
        socketFactory: com.google.cloud.sql.postgres.SocketFactory
        cloudSqlInstance: topleader-394306:europe-west3:top-leader-db
        enableIamAuth: false
        sslmode: disable
top-leader:
  app-url: https://qa.topleaderplatform.io
  feedback:
    summary-limit: 1
  calendly:
    redirect-uri: https://qa.topleaderplatform.io/login/calendly

google:
  application-name: "qa.topleaderplatform.io"
  client:
    redirectUri: https://qa.topleaderplatform.io/login/google

management:
  opentelemetry:
    resource-attributes:
      "service.name": top-leader
      "service.namespace": topleader
      "deployment.environment": qa
  otlp:
    metrics:
      export:
        enabled: true
        headers:
          Authorization: "Basic ${GRAFANA_OTLP_TOKEN}"
  metrics:
    tags:
      environment: qa
