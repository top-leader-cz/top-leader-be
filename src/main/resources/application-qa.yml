server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        path: /
        same-site: lax
        secure: true
        http-only: true

spring:
  ai:
    openai:
      chat:
        options:
          model: gpt-5.2
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/top_leader
    username: top-leader
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 5000
top-leader:
  app-url: https://qa.topleaderplatform.io
  feedback:
    summary-limit: 1
  calendly:
    redirect-uri: https://qa.topleaderplatform.io/login/calendly

google:
  application-name: "qa.topleaderplatform.io"
  client:
    redirectUri: https://qa.topleaderplatform.io/login/google

gcp:
  storage:
    enabled: true

management:
  opentelemetry:
    resource-attributes:
      "service.name": top-leader
      "service.namespace": topleader
      "deployment.environment": qa
  otlp:
    metrics:
      export:
        enabled: true
        headers:
          Authorization: "Basic ${GRAFANA_OTLP_TOKEN}"
  metrics:
    tags:
      environment: qa
