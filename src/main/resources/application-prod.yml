server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        path: /
        same-site: lax
        secure: true
        http-only: true

spring:
  cloud:
    gcp:
      sql:
        database-name: top_leader_prod
  ai:
    openai:
      chat:
        options:
          model: gpt-5.2

  datasource:
    url: jdbc:postgresql:///top_leader_prod
    username: top-leader-prod
    hikari:
      # Optimized for virtual threads (production)
      minimum-idle: 5
      maximum-pool-size: 40
      connection-timeout: 5000
      data-source-properties:
        socketFactory: com.google.cloud.sql.postgres.SocketFactory
        cloudSqlInstance: topleader-394306:europe-west3:top-leader-db
        enableIamAuth: false
        sslmode: disable
top-leader:
  app-url: https://topleaderplatform.io
  feedback:
    summary-limit: 1
  calendly:
    redirect-uri: https://topleaderplatform.io/login/calendly

google:
  application-name: "topleaderplatform.io"
  client:
    redirectUri: https://topleaderplatform.io/login/google

gcp:
  storage:
    enabled: true

springdoc:
  api-docs:
    enabled: false  # Disable OpenAPI docs on production
  swagger-ui:
    enabled: false  # Disable Swagger UI on production

management:
  opentelemetry:
    resource-attributes:
      "service.name": top-leader
      "service.namespace": topleader
      "deployment.environment": prod
  otlp:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      environment: prod
