server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/top_leader
    username: root
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    placeholder-replacement: false
    baseline-on-migrate: true
    validate-on-migrate: true
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
  servlet:
    multipart:
      max-file-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ss"

top-leader:
  app-url: https://toplead.app
  supported-invitations: en, cs, fr, de
  default-locale: en
  default-from: top-leader