server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/top_leader
    username: root
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  flyway:
    placeholder-replacement: false
    baseline-on-migrate: true
    validate-on-migrate: true